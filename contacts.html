<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Contact Me</title>
</head>
<body>
  
    <section>
        <nav>
            <ul class="navbar">
                <li id="navlist"><a href="index.html"><h3>My Profile</h3></a></li>
                <li id="navlist"><a href="interests.html"><h3>My Interests</h3></a></li>
                <li id="navlist"><a href="contacts.html"><h3>Contact Me</h3></a></li>
            </ul>
        </nav>
    </section>

 
    <header>
        <h1 class="contacttext">Contact Information</h1>
        <div id="ContactInfo">
            <p>School Email: npatel24@my.waketech.edu</p>
            <p>Personal Email: nmpatel133@gmail.com</p>
        </div>
    </header>

 
    <section class="contact-form">
        <h2>Get in Touch</h2>
        <form action="#" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890">

            <label>Type:</label>
            <div class="radio-group">
                <label><input type="radio" name="type" value="question"> Question</label>
                <label><input type="radio" name="type" value="comment"> Comment</label>
                <label><input type="radio" name="type" value="suggestion"> Suggestion</label>
            </div>

            <label for="message">Message:</label>
            <textarea id="message" name="message" minlength="10" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>
</body>
</html>
